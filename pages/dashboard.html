<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý danh mục</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>

<body>

    <nav class="nav d-flex justify-content-around" style="padding: 13px 0px;">
        <span class="nav" style="padding-right: 200px;">
            <h4>Quản lý dự án</h4>
        </span>
        <span class="d-flex" style="padding-left: 200px;">
            <a class="nav-link active" aria-current="page" href="#" style="color:  white !important;">Dự án</a>
            <a class="nav-link" href="/pages/personal-task.html" style="opacity: 0.5;">Nhiệm vụ của tôi</a>
            <a class="nav-link" href="/pages/logIn.html" onclick="logOut()">Đăng xuất</a>
        </span>
    </nav>

    <div class="container-content">
        <div class="content">
            <div class="" id="container">
                <h2 class="mb-4">Quản Lí Dự Án Nhóm</h2>
                <div class="d-flex justify-content-between mb-3">
                    <div>

                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addNewProject"
                            data-bs-whatever="@mdo" onclick="add()">+ Thêm Dự Án</button>

                    </div>
                    <input type="text" name="" id="search" class="ps-3" placeholder="Tìm kiếm dự án">
                </div>
                <h5>Danh Sách Dự Án</h5>
                <table class="table table-bordered">
                    <thead>
                        <tr class="table-dark">
                            <th class="col-1 text-center">ID</th>
                            <th class="col-8">Tên Dự Án</th>
                            <th class="col-3 text-center">Hành Động</th>
                        </tr>
                    </thead>
                    <tbody id="contentProject">

                    </tbody>
                </table>
            </div>


            <div class="text-center" id="pagination" style="margin-bottom: 24px;">

            </div>
        </div>

        <footer class="text-center">
            <p>&copy; 2025 Team manageent. All rights reserved.</p>
        </footer>
    </div>


    <!-- thêm/sửa dự án -->
    <div class="modal fade" id="addNewProject" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Thêm</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form">
                        <div class="mb-3">
                            <label for="project-name" class="col-form-label">Tên dự án</label>
                            <input type="text" class="form-control" id="project-name">
                            <span class="error" id="error-addProject"></span>
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Mô tả dự án</label>
                            <textarea class="form-control" id="description"></textarea>
                            <span class="error" id="error-description"></span>

                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Huỷ</button>
                    <button type="button" class="btn btn-primary ps-3 pe-3" id="add-btn"
                        onclick="addProject()">Lưu</button>
                </div>
            </div>
        </div>
    </div>


    <!-- xác nhận xoá dự án -->
    <div class="modal fade" id="deleteProject" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Xác nhận xoá</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Bạn chắc chắn muốn xoá dự án này?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary flex-w" data-bs-dismiss="modal">Huỷ</button>
                    <button type="button" class="btn btn-danger" id="confirm-deleteProject"
                        data-bs-dismiss="modal">Xoá</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/data.js"></script>
    <script src="/js/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
