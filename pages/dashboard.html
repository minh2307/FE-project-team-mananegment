<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý danh mục</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>

<body>

    <nav class="nav d-flex justify-content-around">
        <span class="nav" style="padding-right: 200px;">
            <h4>Quản lý dự án</h4>
        </span>
        <span class="d-flex" style="padding-left: 200px;">
            <a class="nav-link active" aria-current="page" href="#" style="color:  white !important;">Dự án</a>
            <a class="nav-link" href="#">Nhiệm vụ của tôi</a>
            <a class="nav-link" href="#">Đăng xuất</a>
        </span>
    </nav>

    <div class="container-content">
        <div class="content">
            <div class="" id="container">
                <h2 class="mb-4">Quản Lí Danh Mục Nhóm</h2>
                <div class="d-flex justify-content-between mb-2">
                    <button class="btn btn-primary">+ Thêm Dự Án</button>
                    <input type="text" name="" id="" class="ps-3" placeholder="Tìm kiếm dự án">
                </div>
                <h5>Danh Sách Dự Án</h5>
                <table class="table table-bordered">
                    <thead>
                        <tr class="table-dark">
                            <th class="col-1 text-center">ID</th>
                            <th class="col-8">Tên Dự Án</th>
                            <th class="col-3 text-center">Hành Động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="p-3 text-center">1</td>
                            <td class="p-3">xây dựng web thương mại điện tử</td>
                            <td class="d-flex justify-content-around">
                                <button class="btn btn-warning sizeBtn-1">Sửa</button>
                                <button class="btn btn-danger sizeBtn-2">Xoá</button>
                                <button class="btn btn-primary sizeBtn-1">Chi tiết</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>


            <div class="text-center" id="pagination">
                <button class="btn btn-outline-primary btnPagination"
                    style="border-radius: 5px 0px 0px 5px;">&lt;</button>
                <button class="btn btn-outline-primary btnPagination">1</button>
                <button class="btn btn-outline-primary btnPagination">2</button>
                <button class="btn btn-outline-primary btnPagination"
                    style="border-radius: 0px 5px 5px 0px;">&gt;</button>
            </div>
        </div>

        <footer class="text-center">
            <p>&copy; 2025 Team manageent. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
