<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/logIn.css">
</head>

<body>
    <div class="text-center m-5">
        <h1>Đăng nhập</h1>

        <form action="" class="form-container d-flex flex-column gap-4 text-start">
            <div class="mb-2">
                <label for="locationEmail">Địa chỉ email</label>
                <input type="email" class="form-control text-center" id="locationEmail" placeholder="Địa chỉ email"
                    required>
            </div>
            <div class="mb-4">
                <label for="passWord">Mật khẩu</label>
                <input type="password" class="form-control text-center" id="passWord" placeholder="Mật khẩu">
            </div>

            <button class="btn btn-primary" onclick="logIn(event)">Đăng nhập</button>
            <span class="error text-center" id="error"></span>
            <span class="text-center">Chưa có tài khoản?<a href="/pages/register.html"> Đăng ký</a></span>
        </form>
    </div>
    <script src="/js/data.js"></script>
    <script src="/js/logIn.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
