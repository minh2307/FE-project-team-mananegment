<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/logIn.css">
</head>

<body>
    <div class="text-center m-5">
        <h1>Đăng Ký</h1>

        <form action="" class="form-container d-flex flex-column gap-4">
            <div>
                <input type="text" class="form-control text-center error-input" id="fullName" placeholder="Họ và Tên"
                    required>
                <span class="error" id="error-fullName">không được để trống</span>
            </div>
            <div>
                <input type="email" class="form-control text-center" id="locationEmail" placeholder="Địa chỉ email"
                    required>
                <span class="error" id="error-locationEmail">không được để trống</span>
            </div>
            <div>
                <input type="passWord" class="form-control text-center" id="passWord" placeholder="Mật khẩu" required>
                <span class="error" id="error-passWord">không được để trống</span>
            </div>
            <div>
                <input type="password" class="form-control text-center" id="confirmPassWord"
                    placeholder="Xác nhận lại mật khẩu" required>
                <span class="error" id="error-confirmPassWord">không được để trống</span>
            </div>

            <button class="btn btn-primary">Đăng ký</button>
            <span>Đã có tài khoản?<a href="/pages/register.html"> Đăng nhập</a></span>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
